services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

  backend:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/cirser
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_HOST=vector_db
      - CHROMA_PORT=8000
      - AI_SERVICE_URL=http://ai_service:8000
    depends_on:
      - db
      - vector_db
      - redis
      - ai_service

  ai_service:
    build: ./ai_service
    ports:
      - "8001:8000" # Expose on 8001 to avoid conflict if testing logic
    volumes:
      - huggingface_cache:/root/.cache/huggingface # Persist model downloads

  frontend:
    build: ./frontend
    environment:
      - VITE_API_URL=/api/v1
    # For development, we mount the volume to enable HMR
    volumes:
      - ./frontend:/app
      - /app/node_modules

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cirser
    volumes:
      - postgres_data:/var/lib/postgresql/data

  vector_db:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma

  redis:
    image: redis:alpine

volumes:
  postgres_data:
  chroma_data:
  huggingface_cache:
