services:
  - type: web
    name: cirser-backend
    env: python
    buildCommand: |
      pip install -r backend/requirements.txt
    startCommand: |
       cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PROJECT_NAME
        value: Cirser
      - key: DATABASE_URL
        fromDatabase:
          name: cirser-db
          property: connectionString
      - key: AI_SERVICE_URL
        value: http://localhost:10000/v1 # Calls itself via localhost since we merged it!
      - key: HF_API_KEY
        sync: false # User must provide this in dashboard

databases:
  - name: cirser-db
    databaseName: cirser
    user: cirser_user
    plan: free # Be aware of 30-day expiry
